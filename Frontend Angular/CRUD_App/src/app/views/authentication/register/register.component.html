<h2>Register a new account</h2>
<form class="signup-form" #signupform="ngForm">
  <mat-form-field>
    <mat-label>Primer Nombre</mat-label>
    <input
      type="text"
      matInput
      placeholder="Jorge"
      name="primerNombre"
      [(ngModel)]="newUser.primer_nombre"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Segundo Nombre</mat-label>
    <input
      type="text"
      matInput
      placeholder="Alejandro"
      name="segundoNombre"
      [(ngModel)]="newUser.segundo_nombre"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Primer Apellido</mat-label>
    <input
      type="text"
      matInput
      placeholder="Mateus"
      name="primerApellido"
      [(ngModel)]="newUser.primer_apellido"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Segundo Apellido</mat-label>
    <input
      type="text"
      matInput
      placeholder="Estupiñan"
      name="segundoApellido"
      [(ngModel)]="newUser.segundo_apellido"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Correo</mat-label>
    <input
      type="email"
      matInput
      placeholder="yourEmail@domain.com"
      name="email"
      [(ngModel)]="newUser.correo"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input
      type="password"
      matInput
      placeholder="yourPassword"
      name="password"
      [(ngModel)]="newUser.contrasena"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Confirmar Contraseña</mat-label>
    <input
      type="password"
      matInput
      placeholder="yourPassword"
      name="password"
      [(ngModel)]="passwordConfirm"
    />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
</form>
