<form class="login-form" #loginForm="ngForm">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      placeholder="yourEmail@domain.com"
      name="email"
      [(ngModel)]="userCredentials.email"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      type="password"
      matInput
      placeholder="yourPassword"
      name="password"
      [(ngModel)]="userCredentials.password"
    />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
</form>

<button mat-raised-button color="primary" (click)="home()">Home</button>
