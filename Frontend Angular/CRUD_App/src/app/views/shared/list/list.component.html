<table mat-table [dataSource]="modelsList" class="mat-elevation-z8">
  <ng-container
    *ngFor="let prop of headersAndPropList"
    [matColumnDef]="prop.property"
  >
    <th mat-header-cell *matHeaderCellDef>{{ prop.header }}</th>
    <td mat-cell *matCellDef="let model">{{ model[prop.property] }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>
      Acciones
      <button
        mat-raised-button
        color="primary"
        class="create-button"
        (click)="openCreateOverlay()"
      >
        <mat-icon>add_circle_outline</mat-icon>Crear Nuevo
      </button>
    </th>
    <td mat-cell *matCellDef="let model">
      <button
        mat-raised-button
        color="accent"
        (click)="sendToParentForEdit(model)"
        class="edit-button"
      >
        Editar</button
      ><button
        mat-raised-button
        color="warn"
        (click)="sendToParenForDeleting(model)"
      >
        Eliminar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
