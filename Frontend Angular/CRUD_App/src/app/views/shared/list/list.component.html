<!-- list.component.html -->

<table mat-table [dataSource]="modelsList" class="mat-elevation-z8">
  <!-- Existing column definitions -->
  <ng-container
    *ngFor="let prop of headersAndPropList"
    [matColumnDef]="prop.property"
  >
    <th mat-header-cell *matHeaderCellDef>{{ prop.header }}</th>
    <td mat-cell *matCellDef="let model">{{ model[prop.property] }}</td>
  </ng-container>

  <!-- Update the displayedColumns array to include the new column -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
